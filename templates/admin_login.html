<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        :root {
            --bg-dark: #202225; --text: #dcddde;
            --primary: #7289da; --border: #40444b; --bg: #2f3136;
        }
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background-color: var(--bg-dark); color: var(--text);
            margin: 0; padding: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        .login-box {
            background-color: var(--bg);
            padding: 2em;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 0;
            margin-bottom: 1em;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background-color: var(--bg-dark);
            color: var(--text);
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: var(--primary);
            cursor: pointer;
            font-weight: bold;
            border: none;
            margin-top: 1em;
        }
        .flash-msg {
            padding: 12px;
            background-color: #f04747; /* Danger color for errors */
            color: white;
            border-radius: 5px;
            margin-bottom: 1em;
            text-align: center;
            font-size: 14px;
        }
        .footer-link {
            text-align: center;
            margin-top: 1.5em;
            font-size: 14px;
        }
        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Admin Login</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="POST">
            <input type="password" name="pin" placeholder="Enter Admin PIN" required autofocus>
            <button type="submit">Sign In</button>
        </form>

        <div class="footer-link">
            <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
