<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <style>
    :root {
      --bg-dark: #202225; --bg: #2f3136; --text: #dcddde;
      --primary: #7289da; --border: #40444b;
      --danger: #f04747;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .login-box {
      width: 100%;
      max-width: 420px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    }
    h1 {
      margin: 0 0 16px 0;
      color: #fff;
      font-size: 22px;
      text-align: center;
    }
    .field {
      display: grid;
      gap: 8px;
      margin-bottom: 14px;
    }
    label {
      font-size: 14px;
      opacity: 0.9;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 12px;
      font-size: 16px;
      line-height: 1.2;
      color: var(--text);
      background: #181a1f;
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
    }
    input[type="password"]::placeholder {
      color: #9aa0a6;
    }
    input[type="password"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(114,137,218,0.25);
      background: #15171b;
    }
    button {
      width: 100%;
      padding: 14px 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .flash {
      margin-bottom: 14px;
      background: var(--danger);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin_login') }}" method="POST" novalidate>
      <div class="field">
        <label for="pin">Password</label>
        <!-- keep name="pin" so your backend route continues to work -->
        <input
          id="pin"
          name="pin"
          type="password"
          placeholder="Enter Admin Password"
          autocomplete="current-password"
          required
        />
      </div>
      <button type="submit">Sign In</button>
    </form>

    <div class="footer">
      <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
